<h2 class="text-center">Events Feed</h2>
<div [hidden]=teamEvents class="text-center"><p>Loading...</p></div>
<div class="row" *ngFor="let teamEvent of teamEvents">
  <div class="col-12">
    <br />
    <h4>{{ teamEvent.name }}</h4>
  </div>
  <div class="col-3">
    <img style="width:230px; height:200px;" src="{{ teamEvent.logoImageUrl }}" />
  </div>
  <div class="col-3">
    <b>Start date</b>
    <p>{{ teamEvent.startDate | date: 'short' }}</p>
    <b>Create date</b>
    <p>{{ teamEvent.createDate | date: 'short' }}</p>
  </div>
  <div class="col-3">
    <b>Created by</b>
    <p>{{ teamEvent.owner }}</p>
    <b>Location</b>
    <p>{{ teamEvent.location }}</p>
  </div>
  <div class="col-3">
    <button class="btn btn-primary"
            [hidden]="teamEvent.attendees.includes(userName)"
            (click)="attend(teamEvent.id)">
      <fa-icon style="color:lightgreen" [icon]="faPlus"></fa-icon>
      Attend ({{ teamEvent.attendees.split("email").length - 1 }}/{{ teamEvent.maxAttendees }})
    </button>
    <button class="btn btn-warning"
            [hidden]="!teamEvent.attendees.includes(userName)"
            (click)="discard(teamEvent.id)">
      <fa-icon style="color:lightcoral" [icon]="faMinus"></fa-icon>
      Discard ({{ teamEvent.attendees.split("email").length - 1 }}/{{ teamEvent.maxAttendees }})
    </button>
  </div>
</div>
